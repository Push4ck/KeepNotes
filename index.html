<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/27594f998b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favico.png" sizes="32x32" type="images/x-icon">
  <title>Keep Notes</title>
</head>

<body>
  <h1>Keep Notes</h1>
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p>Add a new note</p>
          <i class="fa-solid fa-xmark"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label for="">Title</label>
            <input type="text" name="" id="">
          </div>
          <div class="row description">
            <label for="">Description</label>
            <textarea></textarea>
          </div>
          <button>Add Note <i class="fa-solid fa-feather"></i></button>
        </form>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <li class="add-box">
      <div class="icon"><i class="fa-solid fa-plus"></i></div>
      <p>Add new note</p>
    </li>
  </div>

  <script src="./script.js"></script>
</body>

</html>
